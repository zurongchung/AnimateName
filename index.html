<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Animate name</title>
    <link rel="stylesheet" href="stylus/css/prev.css" media="screen">
    <link rel="stylesheet" href="stylus/css/sass/main.css" media="screen">
  </head>
  <body>
    <div id="container">
      <div class="math">
        <div>
          <label for="width">w:
            <input type="text" name="width" placeholder="0px"></label>
          <label for="height">h:
            <input type="text" name="height" placeholder="0px"></label>
            <label for="division">division:
              <input type="number" name="division" value="2" min="1" max="4">
            </label>
        </div>
        <p>char: <input type="text" autocomplete="off" name="letter"> at: <span class="ccode"></span></p>
        <!--The switch to enter Design mode -->
        <div id="switch" class="design fonts">
          <input id="Design_toggle" class="cmn-toggle cmn-toggle-round" type="checkbox" autocomplete="off">
          <label class="label_psudo" for="Design_toggle" ></label>
        </div>
        <div class="username">
          <span>Enter your name: </span>
          <input type="text" name="username" value="ZURONG">
        </div>

      </div>
      <div id='box'>
        <code class="coords" id="points">

        </code>
        <button disabled='true' autocomplete="off" id="getPoints">Fetch</button>
        <button id="cls">Clear</button>
        <button data-clipboard-target="#points" id="clip">copy</button>
      </div>
      <div class="wrapper flex">
        <canvas id="canvas" width="1280" height="600">
          Your browser dosen't support HTML5 canvas yet. Upgrade
          your browser or use newer version of Firefox or Chrome instead.
        </canvas>
      </div>
    </div>
    <!-- Third party library -->
    <script src='helper/clipboard.js'></script>

    <script src='dist/lib/module.js'></script>
    <script src="dist/model/alphabet.js"></script>
    <script src="dist/lib/colors.js"></script>
    <script src="dist/lib/shape.js"></script>
    <script src="dist/controller/hex.js"></script>
    <script src="dist/controller/points.js"></script>
    <script src="dist/lib/vector.js"></script>
    <script src='dist/controller/event.js'></script>
    <script src='dist/js/animation.js'></script>
    <script src="dist/js/draw.js"></script>
    <script src='helper/History.js'></script>
    <script src='helper/maker.js'></script>
    <script src='helper/interface.js'></script>

    <script src='dist/js/main.js'></script>
    <!-- Third party library -->
    <script src="js/main.js"></script>
  </body>
</html>
