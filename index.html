<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Animate name</title>
    <style media="screen">
      html, body {
        margin: 0;
        padding: 0;
      }
      div#container {
        display: flex;
        flex-flow: row;
      }
      .math {
        width: auto;
        height: auto;
        flex: 1 1 auto;
        align-self: auto;
        order: 1;
      }
      .wrapper {
        order: 2;
        flex: 0 1 auto;
        align-self: auto;
        justify-content: flex-end;
        width: auto;
        height: auto;
      }
      #canvas {
        border: 5px solid black;
      }
      input {
        width: 50px;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <div class="math">
        <label for="width">width:
        <input type="text" name="width" value="" placeholder="0px"></label>
        <label for="height">height:
        <input type="text" name="height" value="" placeholder="0px"></label>
        <label> Which direction the slope goes:
          <input type="radio" name="graphDir" >Raise</input>
          <input type="radio" name="graphDir" >Drop</input>
        </label>
      </div>
      <div class="wrapper flex">
        <canvas id="canvas" width="1280" height="720">
          Your browser dosen't support HTML5 canvas yet. Upgrade
          your browser or use newer version of Firefox or Chrome instead.
        </canvas>
      </div>
    </div>
    <script src="dist/controller/hex.js"></script>
    <script src="dist/model/alphabet.js"></script>
    <script src="dist/controller/letCoords.js"></script>
    <script src="dist/lib/colors.js"></script>
    <script src="dist/js/shape.js"></script>
    <script src="dist/js/draw.js"></script>
    <script src='dist/js/main.js'></script>
  </body>
</html>
